<!DOCTYPE html>
<html>
<head>
    <title>Basic Addition</title>
</head>
<body>
    <input id="num1" type="number" placeholder="Enter number 1">
    <input id="num2" type="number" placeholder="Enter number 2">
    <button onclick="addNumbers()">Add</button>
    <p>Result: <span id="result"></span></p>

    <script>
        function addNumbers() {
            let number1 = parseInt(document.getElementById("num1").value);
            let number2 = parseInt(document.getElementById("num2").value);

            if (isNaN(number1) || isNaN(number2)) {
                document.getElementById("result").textContent = "Invalid input";
            } else {
                let sum = number1 + number2;
                document.getElementById("result").textContent = sum;
            }
        }
    </script>
</body>
</html>
