<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Form Example</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .cart-section {
      background-color: #f8f9fa;
      padding: 20px;
      border-radius: 5px;
    }

    .cart-count {
      background-color: #007bff;
      color: white;
      padding: 5px 10px;
      border-radius: 50%;
    }

    .navbar-brand {
      white-space: nowrap;
      /* Prevents the text from wrapping */
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="#">Navbar</a>
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Link</a>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false">
          Dropdown
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a class="dropdown-item" href="#">Action</a>
          <a class="dropdown-item" href="#">Another action</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="#">Something else here</a>
        </div>
      </li>
      <li class="nav-item">
        <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
  </nav>

  <div class="container mt-4">
    <div class="row">
      <div class="col-md-8">
        <form>
          <h2>Billing address</h2>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="firstName">First name</label>
              <input type="text" class="form-control" id="firstName">
            </div>
            <div class="form-group col-md-6">
              <label for="lastName">Last name</label>
              <input type="text" class="form-control" id="lastName">
            </div>
          </div>
          <div class="form-group">
            <label for="username">Username</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">@</span>
              </div>
              <input type="text" class="form-control" id="username" placeholder="Username">
            </div>
          </div>
          <div class="form-group">
            <label for="email">Email (Optional)</label>
            <input type="email" class="form-control" id="email" placeholder="you@example.com">
          </div>
          <div class="form-group">
            <label for="address">Address</label>
            <input type="text" class="form-control" id="address" placeholder="1234 Main St">
          </div>
          <div class="form-group">
            <label for="address2">Address 2 (Optional)</label>
            <input type="text" class="form-control" id="address2" placeholder="Apartment or suite">
          </div>
          <div class="form-row">
            <div class="form-group col-md-4">
              <label for="country">Country</label>
              <select class="form-control" id="country">
                <option>Choose...</option>
              </select>
            </div>
            <div class="form-group col-md-4">
              <label for="state">State</label>
              <select class="form-control" id="state">
                <option>Choose...</option>
              </select>
            </div>
            <div class="form-group col-md-4">
              <label for="zip">Zip</label>
              <input type="text" class="form-control" id="zip">
            </div>
          </div>
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="sameAddress">
            <label class="form-check-label" for="sameAddress">Shipping address is the same as my billing address</label>
          </div>
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="saveInfo">
            <label class="form-check-label" for="saveInfo">Save this information for next time</label>
          </div>

          <hr>

          <h2>Payment</h2>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="paymentMethod" id="creditCard" checked>
            <label class="form-check-label" for="creditCard">Credit card</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="paymentMethod" id="debitCard">
            <label class="form-check-label" for="debitCard">Debit card</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="paymentMethod" id="paypal">
            <label class="form-check-label" for="paypal">PayPal</label>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="cardName">Name on card</label>
              <input type="text" class="form-control" id="cardName">
            </div>
            <div class="form-group col-md-6">
              <label for="cardNumber">Credit card number</label>
              <input type="text" class="form-control" id="cardNumber">
            </div>
          </div>
          <div class="form-group">
            <label for="fullNameCard">Full name as displayed on card</label>
            <input type="text" class="form-control" id="fullNameCard">
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="expiration">Expiration</label>
              <input type="text" class="form-control" id="expiration">
            </div>
            <div class="form-group col-md-6">
              <label for="cvv">CVV</label>
              <input type="text" class="form-control" id="cvv">
            </div>
          </div>

          <div class="row mt-3">
            <div class="col-sm-6">
              <button class="w-100 btn btn-warning btn-lg" type="button">Cancel</button>
            </div>
            <div class="col-sm-6">
              <button class="w-100 btn btn-primary btn-lg" type="submit">Continue to checkout</button>
            </div>
          </div>
        </form>
      </div>
      <div class="col-md-4 cart-section">
        <h2>Your cart <span class="cart-count">3</span></h2>
        <div class="d-flex justify-content-between">
          <span>Product name <br> Brief description</span>
          <span>$12</span>
        </div>
        <div class="d-flex justify-content-between">
          <span>Second product <br> Brief description</span>
          <span>$8</span>
        </div>
        <div class="d-flex justify-content-between">
          <span>Third item <br> Brief description</span>
          <span>$5</span>
        </div>
        <div class="d-flex justify-content-between">
          <span>Promo code <br> EXAMPLECODE</span>
          <span>-$5</span>
        </div>
        <hr>
        <div class="d-flex justify-content-between">
          <span>Total (USD)</span>
          <span>$20</span>
        </div>
        <div class="input-group mt-3">
          <input type="text" class="form-control" placeholder="Promo code">
          <div class="input-group-append">
            <button class="btn btn-secondary" type="button">Redeem</button>
          </div>
        </div>
      </div>
    </div>

  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
