<!DOCTYPE html>
<html>
<head>
  <title>Arithmetic and Assignment Operations</title>
</head>
<body>

  <h1>JavaScript Arithmetic and Assignment Operations</h1>

  <script>
    // Example of assignment operation
    let x = 10;
    console.log(x); // Output: 10

    // Example of addition operation
    let y = x + 5;
    console.log(y); // Output: 15

 
  </script>

</body>
</html>
